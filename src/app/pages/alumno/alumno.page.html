<ion-menu contentId="main-content">
<ion-header >
  <ion-toolbar>
      <ion-title>
        <img src="assets/Logo_titulo.png" alt="Logo Título" class="logo-titulo-img">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="scan()" expand="block" color="dark" >
       Escanear codigo
    </ion-button>
    <ion-button expand="block" color="dark" >
      Mostrar Asistencias
   </ion-button>
   <ion-button expand="block" color="dark" (click)="volverinicio()" >
    Cerar sesión
  </ion-button>
  </ion-content>
</ion-menu>

<ion-content class="glass-content" id="main-content">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu Alumno</ion-title>
  </ion-toolbar>
</ion-header>
  <h1 class="center-content" style="padding-bottom: 50px; font-weight: bold;">Bienvenido {{ alumnoInfoReceived?.name }}</h1>
  <ion-list class="fondo" [inset]="true">
    <div class="caja1">
      <ion-avatar>
        <img alt="avatar" src="assets/niñopoeta.jpg" />
      </ion-avatar>
      <ion-item>
        <ion-label >Nombre de usuario: {{ alumnoInfoReceived?.username }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nombre: {{ alumnoInfoReceived?.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apellido: {{ alumnoInfoReceived?.last_name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de usuario: {{ alumnoInfoReceived?.type }}
        </ion-label>
      </ion-item>
    </div>
    <div class="ion-page" id="main-content">
    </div>
  </ion-list>
</ion-content>
