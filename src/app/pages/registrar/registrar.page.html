<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-item>
      <ion-icon aria-hidden="true" name="calendar" slot="start"></ion-icon>
      <ion-label class="titulo">Cursos</ion-label>
    </ion-item>
    <ion-card *ngFor="let clase of listaClases">
      <ion-card-content>
        <ion-list lines="inset">
          <ion-item>
            <ion-label> Asignatura: </ion-label>
            <ion-label slot="end"> {{ clase.nombre_asignatura }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> Fecha: </ion-label>
            <ion-label slot="end"> {{ clase.fecha }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> Sala: </ion-label>
            <ion-label slot="end"> {{ clase.sala }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> Hora Inicio: </ion-label>
            <ion-label slot="end"> {{ clase.hora_inicio}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> Hora Finalizaci√≥n: </ion-label>
            <ion-label slot="end"> {{ clase.hora_termino}} </ion-label>
          </ion-item>
        </ion-list>
        <ion-button color="dark" expand="block" shape="round" (click)="enviarDatosClase(clase)">Generar QR</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
