<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesor"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-icon aria-hidden="true" name="calendar" slot="start"></ion-icon>
    <ion-label class="titulo">CURSOS</ion-label>
  </ion-item>

  <ion-card *ngFor="let clase of listaClases" class="custom-card">
    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-label> Asignatura: </ion-label>
          <ion-label slot="end"> {{ clase.nombre_asignatura }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Fecha: </ion-label>
          <ion-label slot="end"> {{ clase.fecha }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Sala: </ion-label>
          <ion-label slot="end"> {{ clase.sala }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Hora Inicio: </ion-label>
          <ion-label slot="end"> {{ clase.hora_inicio}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Hora Finalizaci√≥n: </ion-label>
          <ion-label slot="end"> {{ clase.hora_termino}} </ion-label>
        </ion-item>
      </ion-list>
      <ion-button color="dark" expand="block" shape="round" class="custom-button" (click)="enviarDatosClase(clase)">
        Generar QR
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
