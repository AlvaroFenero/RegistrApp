<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registre su asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registre su asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="claseInfoReceived" class="custom-card">
    <ng-container >
      <div class="qrcodeImage">
        <qrcode
          [qrdata]="'https://github.com/Cordobo/angularx-qrcode'"
          [allowEmptyString]="true"
          [ariaLabel]="'QR Code image with the following content...'"
          [cssClass]="'center'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'canvas'"
          [errorCorrectionLevel]="'M'"
          [imageSrc]="'./assets/angular-logo.png'"
          [imageHeight]="75"
          [imageWidth]="75"
          [margin]="4"
          [scale]="1"
          [title]="'A custom title attribute'"
          [width]="300"
        ></qrcode>
      </div>
    </ng-container>
  </ion-card>
</ion-content>
